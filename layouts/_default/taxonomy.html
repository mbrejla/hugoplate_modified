{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section">
    <div class="container">
      <div class="row gx-5">
        <!-- blog posts -->
        <div class="lg:col-12">
          <div class="row">
            {{ $pageCount:= .Data.Pages.Len }}
            {{ $paginator:= .Paginate .Data.Pages }}
            {{ range $paginator.Pages }}
              <div class="
              {{- if and (gt $pageCount 2) (gt $paginator.PageSize 2) -}}
                md:col-6 lg:col-4 
              {{- else -}}
                md:col-6
              {{- end }} mb-14">
                {{ partial "components/blog-card" . }}
              </div>
            {{ end }}
          </div>
          {{ partial "components/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
